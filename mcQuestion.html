<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>CS/SWE Multiple Choice Questions</title>
</head>

<body>
    <form class="col-5 bg-light p-3">
        <h3 class="text-dark text-center">Question 1:</h3><br>
        <p class="text-center fw-bold">Which agents selects actions based on current precept, disregarding precept sequence?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadioButton" id="answerA">
            <label class="form-check-label" for="answerA">
                Simple reflex agents
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadioButton" id="answerB">
            <label class="form-check-label" for="answerB">
                Model-based agents
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadioButton" id="answerC">
            <label class="form-check-label" for="answerC">
                Goal-based agents
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answerRadioButton" id="answerD">
            <label class="form-check-label" for="answerD">
                Utility-based agents
            </label>
        </div>
        <br>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        
    </form>
</body>

</html>
