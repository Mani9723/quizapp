<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>CS/SWE True/False Questions</title>
</head>

<body>
    <form class="col-5 bg-light p-3 t">
        <h3 class="text-dark text-center">Question 1:</h3><br>
        <p class="text-center fw-bold">Atomic representation splits up each state into a fixed set of variables or
            attributes, each of which
            can have a value.</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="trueFalseRadioButton" id="true">
                <label class="form-check-label" for="true">
                    True
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="trueFalseRadioButton" id="false">
                <label class="form-check-label" for="false">
                    False
                </label>
            </div>
        <br>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
